<body bgcolor="grey">

        </tr>
        <tr>
            <td>Mei Raiden</td>
        </tr>
        <tr>
            <td>Afiliasi Anti-Entropy</td>
            <td>Cocolia</td>
        </tr>

        <tfoot>
            <tr>
                <th colspan="3">Herrschers</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
